---
layout: default
title: Home
in_menu: 1
---

<main class="container">
  <div class="row">
    <section class="col-sm-12">
      <h2>Hi there!</h2>
      <p>Here is the home page.</p>
    </section>

    <section id="posts" class="col-sm-12">
      <h2>All posts</h2>
      <ul>
        {% for post in site.posts %}
          {% unless post.draft %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endunless %}
        {% endfor %}
      </ul>
    </section>
  </div>
</main>
